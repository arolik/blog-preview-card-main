<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="blog-card">
    <div class="blog-card__img-container">
      <img src="./assets/images/illustration-article.svg" />
    </div>
    <div class="blog-card__content">
      <input type="button" value="Learning" class="card-btn" />
      <p class="card-publish">Published 21 Dec 2023</p>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-author">
          <img class="card-author__photo" src="./assets/images/image-avatar.webp" />
          <p class="card-author__name">Greg Hooper</p>
      </div>
    </div>
  </div>

</body>
</html>
